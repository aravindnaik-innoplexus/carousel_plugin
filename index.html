 	<body>

 					<img class="images" src="a.jpg"></img>

 		<script type="text/javascript">
 			var z;
 			var a =new Array();
 			 	
 			console.log(z);	
 			for(var i=0;i<5;i++){
 				var y = document.getElementById('image');
 				var z=y.getElementsByTagName('img')[i].getAttribute('src');

 			 	console.log("this is sparta:"+a[i]);

 			document.getElementById('slide').innerHTML = '<div class="col-md-1"><button class="left" onclick="prev()" style="text-align:center;" ><span class="glyphicon glyphicon-chevron-left" aria-hidden="true" ></span></button></div><div class="col-md-10" id="slide" style="text-align:center"><img id="image" class="img-responsive img-thumbnail" src="'+a[3]+'"></img></div><div class="col-md-1"><button onclick="next()" class="right"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button></div>';
 			console.log("slide worked it seems..!!");

 			function prev() {
 				var e;
 				
 					e = document.getElementById('image').getAttribute('src');
 					var i;
 					console.log("this is e :"+e);
 					for(i=0;i<5;i++){
 						if(a[i]==e){
 							var j=i;
 							break;
 						}
 					}
 					if(j==0){
 						j=3;
 					}
 					else{
 						j--;
 					}
 					console.log("this is j :"+j);

 					document.getElementById('image').src=a[j];

 					
 				
 			}
 			function next() {
 				var e;
 				
 					e = document.getElementById('image').getAttribute('src');
 					var i;
 					console.log("this is e :"+e);
 					for(i=0;i<5;i++){
 						if(a[i]==e){
 							var j=i;
 							break;
 						}
 					}
 					if(j==3){
 						j=0;
 					}
 					else{
 						j++;
 					}
 					console.log("this is j :"+j);

 					document.getElementById('image').src=a[j];

 					
 				
 			}
